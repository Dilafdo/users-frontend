<div class="container mt-5">
  <h2>List of Users</h2>
  <a routerLink="user/add/0" class="btn btn-primary mb-3 mt-3">Add User</a>
  <table class="table">
    <caption> </caption>
    <thead>
      <th id="1">First Name</th>
      <th id="2">Last Name</th>
      <th id="3">Contact Number</th>
      <th id="4">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.contactNo }}</td>
        <td class="action-btn-column">
          <a [routerLink]="['user/edit', user.id]" class="mr-2">Edit</a>
          <p class="mr-2">|</p>
<!--          <a href="" (click)="onDelete(user.id)">Delete</a>-->
          <button (click)="onDelete(user.id)" class="btn-user-action-delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
